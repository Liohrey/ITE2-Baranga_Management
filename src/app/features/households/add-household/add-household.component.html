<div class="add-household-container">
  <header class="page-header">
    <div class="header-content">
      <button class="back-btn" (click)="goBack()">
        <span class="material-icons">arrow_back</span>
        Back to Households
      </button>
      <h1>Add New Household</h1>
      <p class="subtitle">Enter household information</p>
    </div>
  </header>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #householdForm="ngForm">
      <div class="form-grid">
        <div class="form-section">
          <h2>Household Information</h2>
          <div class="form-group">
            <label>Household Head</label>
            <input type="text" [(ngModel)]="householdData.houseHoldHead" name="houseHoldHead" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="householdData.address" name="address" required>
          </div>
          <div class="form-group">
            <label>Number of Members</label>
            <input type="number" [(ngModel)]="householdData.memberCount" name="memberCount" required min="1">
          </div>
          <div class="form-group">
            <label>Household Type</label>
            <select [(ngModel)]="householdData.type" name="type" required>
              <option value="">Select Type</option>
              <option *ngFor="let type of householdTypes" [value]="type">{{type}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
        <button type="submit" class="submit-btn" [disabled]="!householdForm.form.valid">Save Household</button>
      </div>
    </form>
  </div>
</div>
