<div class="modal-backdrop" *ngIf="isOpen" (click)="close()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h2>Edit Resident Information</h2>
      <button class="close-btn" (click)="close()">
        <span class="material-icons">close</span>
      </button>
    </header>

    <div class="modal-body">
      <form (ngSubmit)="onSubmit()" #editForm="ngForm">
        <div class="form-grid">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="editData.firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="editData.lastName" name="lastName" required>
          </div>
        </div>

        <div class="form-group">
          <label>Middle Name (Optional)</label>
          <input type="text" [(ngModel)]="editData.middleName" name="middleName">
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Age</label>
            <input type="number" [(ngModel)]="editData.age" name="age" required min="0">
          </div>
          <div class="form-group">
            <label>Status</label>
            <select [(ngModel)]="editData.status" name="status" required>
              <option value="Active">Active</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label>Address</label>
          <input type="text" [(ngModel)]="editData.address" name="address" required>
        </div>

        <div class="form-group">
          <label>Contact Number</label>
          <input type="tel" [(ngModel)]="editData.contactNumber" name="contactNumber" required>
        </div>

        <div class="form-actions">
          <button type="button" class="cancel-btn" (click)="close()">Cancel</button>
          <button type="submit" class="submit-btn" [disabled]="!editForm.form.valid">
            Save Changes
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
