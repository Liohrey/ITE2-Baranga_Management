<div class="add-resident-container">
  <header class="page-header">
    <div class="header-content">
      <button class="back-btn" (click)="goBack()">
        <span class="material-icons">arrow_back</span>
        Back to Residents
      </button>
      <h1>Add New Resident</h1>
      <p class="subtitle">Enter resident information</p>
    </div>
  </header>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #residentForm="ngForm">
      <div class="form-grid">
        <div class="form-section">
          <h2>Resident Information</h2>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" [(ngModel)]="residentData.firstName" name="firstName" required>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" [(ngModel)]="residentData.lastName" name="lastName" required>
          </div>
          <div class="form-group">
            <label>Middle Name (Optional)</label>
            <input type="text" [(ngModel)]="residentData.middleName" name="middleName">
          </div>
          <div class="form-group">
            <label>Age</label>
            <input type="number" [(ngModel)]="residentData.age" name="age" required min="0">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="residentData.address" name="address" required>
          </div>
          <div class="form-group">
            <label>Contact Number</label>
            <input type="tel" [(ngModel)]="residentData.contactNumber" name="contactNumber" required>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
        <button type="submit" class="submit-btn" [disabled]="!residentForm.form.valid">Save Resident</button>
      </div>
    </form>
  </div>
</div>
