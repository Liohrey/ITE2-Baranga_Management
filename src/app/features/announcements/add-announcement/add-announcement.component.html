<div class="add-announcement-container">
  <header class="page-header">
    <div class="header-content">
      <button class="back-btn" (click)="goBack()">
        <span class="material-icons">arrow_back</span>
        Back to Announcements
      </button>
      <h1>New Announcement</h1>
      <p class="subtitle">Create and publish announcement</p>
    </div>
  </header>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #announcementForm="ngForm">
      <div class="form-grid">
        <!-- Basic Information -->
        <div class="form-section">
          <h2>Announcement Details</h2>
          <div class="form-group">
            <label>Title</label>
            <input type="text" [(ngModel)]="announcementData.title" name="title" required>
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea [(ngModel)]="announcementData.content" name="content" rows="5" required></textarea>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select [(ngModel)]="announcementData.category" name="category" required>
              <option *ngFor="let category of categories" [value]="category">{{category}}</option>
            </select>
          </div>
        </div>

        <!-- Publication Details -->
        <div class="form-section">
          <h2>Publication Details</h2>
          <div class="form-group">
            <div class="checkbox-group">
              <input type="checkbox" [(ngModel)]="announcementData.priority" name="priority" id="priority">
              <label for="priority">Mark as Priority</label>
            </div>
          </div>
          <div class="form-group">
            <label>Valid Until</label>
            <input type="date" [(ngModel)]="announcementData.validUntil" name="validUntil">
          </div>
          <div class="form-group">
            <label>Target Audience</label>
            <input type="text" [(ngModel)]="announcementData.targetAudience" name="targetAudience">
          </div>
          <div class="form-group">
            <label>Status</label>
            <select [(ngModel)]="announcementData.status" name="status" required>
              <option *ngFor="let status of statuses" [value]="status">{{status}}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
        <button type="submit" class="submit-btn" [disabled]="!announcementForm.form.valid">Publish Announcement</button>
      </div>
    </form>
  </div>
</div>
