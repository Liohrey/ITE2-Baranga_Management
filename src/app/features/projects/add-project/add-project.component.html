<div class="add-project-container">
  <header class="page-header">
    <div class="header-content">
      <button class="back-btn" (click)="goBack()">
        <span class="material-icons">arrow_back</span>
        Back to Projects
      </button>
      <h1>New Project</h1>
      <p class="subtitle">Enter project details</p>
    </div>
  </header>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <div class="form-grid">
        <div class="form-section">
          <h2>Basic Information</h2>
          <div class="form-group">
            <label>Project Name</label>
            <input type="text" [(ngModel)]="projectData.projectName" name="projectName" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <textarea [(ngModel)]="projectData.projectDescription" name="projectDescription" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select [(ngModel)]="projectData.projectStatus" name="projectStatus" required>
              <option value="Pending">Pending</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Completed">Completed</option>
              <option value="Cancelled">Cancelled</option>
              <option value="On Hold">On Hold</option>
            </select>
          </div>
        </div>

        <div class="form-section">
          <h2>Timeline and Location</h2>
          <div class="form-group">
            <label>Start Date</label>
            <input type="date" [(ngModel)]="projectData.projectStartDate" name="projectStartDate" required>
          </div>
          <div class="form-group">
            <label>End Date</label>
            <input type="date" [(ngModel)]="projectData.projectEndDate" name="projectEndDate" required>
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" [(ngModel)]="projectData.address" name="address" required>
          </div>
        </div>

        <div class="form-section">
          <h2>Budget</h2>
          <div class="form-group">
            <label>Budget</label>
            <input type="number" [(ngModel)]="projectData.projectBudget" name="projectBudget" required>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="goBack()">Cancel</button>
        <button type="submit" class="submit-btn" [disabled]="!projectForm.form.valid">
          Save Project
        </button>
      </div>
    </form>
  </div>
</div>
